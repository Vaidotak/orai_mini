<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puslapis kuriamas!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Puslapis kuriamas!</h1>
        <p>Atsiprašome, bet šiuo metu puslapis dar nėra paruoštas.</p>
        <p>Grįžkite vėliau, kai jis bus baigtas!</p>

        <div id="loading-bar">
            <div id="progress"></div>
        </div>

        <div id="game">
            <h2>Atminties žaidimas</h2>
            <p>Atverskite visas kortas ir raskite poras.</p>
            <div id="cards"></div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
